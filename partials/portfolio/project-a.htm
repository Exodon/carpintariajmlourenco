<div class="modal" data-js="modal">
    <button data-modal-open aria-controls="my-dialog-id">Mais Info</button>

    <dialog data-modal role="dialog" id="my-dialog-id" aria-labelledby="my-dialog-id-label">
        <div data-modal-content role="document">
            <div class="modal__header">
                <button class="btn btn--close" data-modal-close type="button" aria-label="Close dialog">
                    <span class="sr-only">Close modal</span>
                    <div class="close-icon-container">
                        <span class="close-icon">
                            <svg aria-hidden="true" focusable="false" xmlns="http://www.w3.org/2000/svg"
                                viewBox="0 0 40 40"
                                enable-background="new 0 0 40 40">
                                <line x1="15" y1="15" x2="25" y2="25" stroke="#ccc" stroke-width="2.5"
                                    stroke-linecap="round" stroke-miterlimit="10"></line>
                                <line x1="25" y1="15" x2="15" y2="25" stroke="#ccc" stroke-width="2.5"
                                    stroke-linecap="round" stroke-miterlimit="10"></line>
                                <circle class="circle" cx="20" cy="20" r="19" opacity="0" stroke="#000"
                                    stroke-width="2.5" stroke-linecap="round" stroke-miterlimit="10" fill="none">
                                </circle>
                                <path d="M20 1c10.45 0 19 8.55 19 19s-8.55 19-19 19-19-8.55-19-19 8.55-19 19-19z"
                                    class="progress" stroke="#ccc" stroke-width="2.5" stroke-linecap="round"
                                    stroke-miterlimit="10" fill="none"></path>
                            </svg>
                        </span>
                    </div>
                </button>
            </div>
            <div class="modal__title">
                <h2>Projecto A</h2>
            </div>
            <div class="modal__content">
                <div class="swiper-container project-a" data-js="project-a">
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">Slide 1</div>
                        <div class="swiper-slide">Slide 2</div>
                        <div class="swiper-slide">Slide 3</div>
                        <div class="swiper-slide">Slide 4</div>
                        <div class="swiper-slide">Slide 5</div>
                        <div class="swiper-slide">Slide 6</div>
                        <div class="swiper-slide">Slide 7</div>
                        <div class="swiper-slide">Slide 8</div>
                        <div class="swiper-slide">Slide 9</div>
                        <div class="swiper-slide">Slide 10</div>
                    </div>
                    <!-- Add Pagination -->
                    <div class="swiper-pagination"></div>
                    <!-- Add Arrows -->
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>
        </div>
    </dialog>
</div>
