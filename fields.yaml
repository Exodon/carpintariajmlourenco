tabs:
    fields:
        # TAB: Basic info
        website_name:
            tab: Basic Info
            label: Website Name
            type: text
            default: Carpintaria JM Lourenço
    
        website_author:
            tab: Basic Info
            label: Author
            type: text
            default: Carpintaria JM Lourenço
    
        website_url:
            tab: Basic Info
            label: URL
            type: text
            default: https://www.carpintariajmlourenco.pt/
    
        description:
            tab: Basic Info
            label: Description
            type: textarea
            default: A free flat landing page theme using Tailwindcss.
    
        keywords:
            tab: Basic Info
            label: Keywords
            type: taglist
            separator: comma
            default: october,octobercms,themes,templates,free octobercms themes
            options:
            - october
            - octobercms
            - themes
            - templates
            - free octobercms themes
        # TAB: THEME COLORS
        override_color: 
            tab: Theme Colors
            label: Override default theme colors
            type: switch
            options:
                on: true
                off: false
        override_color_primary:
            tab: Theme Colors
            label: Primary 
            type: colorpicker
            availableColors: ["#FDB725","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#FDB725"
            assetVar: "override-color-primary"
        
        override_color_secondary:
            tab: Theme Colors
            label: Secondary 
            type: colorpicker
            availableColors: ["#8C87E6","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#8C87E6"
            assetVar: "override-color-secondary"

        override_color_tertiary:
            tab: Theme Colors
            label: Tertiary 
            type: colorpicker
            availableColors: ["#444444","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#444444"
            assetVar: "override-color-tertiary"
        
        override_color_error:
            tab: Theme Colors
            label: Error 
            type: colorpicker
            availableColors: ["#FF6363","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#FF6363"
            assetVar: "override-color-error"

        override_color_text:
            tab: Theme Colors
            label: Text 
            type: colorpicker
            availableColors: ["#444444","#FC8181","#F6AD55","#F6E05E","#68D391","#4FD1C5","#63B3ED","#7F9CF5","#B794F4","#F687B3"]
            default: "#444444"
            assetVar: "override-color-text"
        
        # TAB: COMPANY INFO
        company_contact_title:
            tab: Company Info
            label: Title
            type: text
            default: Contactos

        company_address:
            tab: Company Info 
            label: Address
            type: text
            default: Lugar das Seisseiras S/N 7630-671 S. Teotónio
            span: left
        
        company_address_icon:
            tab: Company Info 
            label: Company Address Icon
            type: text
            default: business
            span: right
        
        company_contact_number:
            tab: Company Info 
            label: Contact Number 
            type: text
            default: 00351 962 466 055 / 00351 962 946 331
            span: left

        company_contact_number_icon:
            tab: Company Info 
            label: Contact Number Icon
            type: text
            default: settings_phone
            span: right
        
        company_email:
            tab: Company Info 
            label: Email 
            type: text
            default: carpintaria.jmlourenco@gmail.com
            span: left
        
        company_email_icon:
            tab: Company Info 
            label: Email Icon
            type: text
            default: email
            span: right

        # TAB: HERO
        hero_title:
            tab: Hero
            label: Title
            type: text
            default: Bacon ipsum dolor
        
        hero_subtitle:
            tab: Hero
            label: Subtitle
            type: text
            default: Voluptate ball tip jerky ullamco dolore

        hero_description:
            tab: Hero
            label: Description
            type: textarea
            default: Cillum ad deserunt chuck kielbasa sunt short ribs voluptate shank hamburger aliquip chicken.
        
        hero_button_text:
            tab: Hero
            label: Button Text
            type: text
            default: Know more
            span: left

        hero_button_url:
            tab: Hero
            label: Button URL
            type: text
            span: right
        
        hero_image:
            tab: Hero
            label: Hero Image
            type: mediafinder
            mode: image

        # TAB: ABOUT
        about_title:
            tab: Sobre
            label: Titulo 
            type: text
            default: Sobre Nós
        
        about_description:
            tab: Sobre  
            label: Descrição 
            type: textarea
            default: Tail aliquip labore pig sirloin pork prosciutto landjaeger ham, cupim adipisicing eiusmod sunt. Strip steak sausage shank kielbasa fatback pork belly.
        
        about_image:
            tab: Sobre
            label: Imagem
            type: mediafinder
            mode: image

        about_items:
            tab: Sobre
            label: About Items 
            titleFrom: title
            prompt: Adicionar mais um tópico
            type: repeater
            form:
                fields:
                    icon:
                        label: Icon (Material Icons)
                        type: text
                        default: alarm_on
                        span: right
                    title:
                        label: Titulo
                        type: text
                        default: About
                        span: left
                    description:
                        label: Descrição
                        type: textarea
        
        # TAB: TESTIMONIALS
        testimonial_title:
            tab: Testumunhos
            label: Titulo 
            type: text
            default: O que os clientes dizem
        
        testimonial_description:
            tab: Testumunhos
            label: Description 
            type: text
            default: Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi repudiandae.

        testimonials:
            tab: Testumunhos
            label: Testimonials
            titleFrom: name
            prompt: Adicionar Mais Testumunhos
            type: repeater
            form:
                fields:
                    name:
                        label: Name
                        type: text
                        span: left
                    company:
                        label: Company
                        type: text
                        span: right
                    image:
                        label: Image
                        type: mediafinder
                        mode: image
                        span: left
                    comment:
                        label: Comment
                        type: textarea
                        span: right

        # TAB: SERVICES
        service_title:
            tab: Serviços 
            label: Title 
            type: text 
            default: Serviços
        
        services:
            tab: Serviços
            label: Services 
            titleFrom: title
            prompt: Adicionar Serviços
            type: repeater
            form:
                fields:
                    title:
                        label: Name
                        type: text
                    image:
                        label: Image
                        type: mediafinder
                        mode: image
                        span: left
                    description:
                        label: Description
                        type: textarea
                        span: right
        # TAB: Project
        project_title:
            tab: Projectos 
            label: Title
            type: text
            default: Portfolio 

        project_plans:
            tab: Projectos
            label: Nome do Projecto
            titleFrom: project_title
            prompt: adicionar projecto
            type: repeater
            form:
                fields:
                    project_title:
                        label: Nome do Projecto
                        type: text
                    project_place:
                        label: Local 
                        type: text
                    project_type:
                        label: Descrição Projecto
                        type: textarea
                        placeholder: Colocar Descrição
                        span: left
                    highlighted:
                        label: Highlighted
                        type: switch
                        options:
                            on: true
                            off: false
                        span: right
                    project_features:
                        label: Features
                        type: taglist
                    button_text:
                        label: Texto Botão
                        type: text
                        default: Mais info
                        span: left 
                    button_url:
                        label: Button URL
                        type: text
                        span: right
        # TAB: CONTACT
        contact_title:
            tab: Contactos
            label: Title
            type: text
            default: Contactos

        contact_description:
            tab: Contactos 
            label: Descrição
            type: text
            placeholder: Colocar uma pequena Descrição
        contact_image:
            tab: Contactos
            label: Image
            type: mediafinder
            mode: image

        # TAB: SOCIAL
        social_title:
            tab: Social
            label: Title
            type: text
            default: Follow us

        social_facebook:
            tab: Social
            label: Facebook URL
            type: text

        social_twitter:
            tab: Social
            label: Twitter URL
            type: text

        social_instagram:
            tab: Social
            label: Instagram URL
            type: text
        # TAB: EXTRAS
        disable_framework_extras:
            tab: Extras
            label: Disable framework extras
            type: switch
            default: 1
            options:
                on: disabled 
                off: enabled 
        disable_smooth_scrolling:
            tab: Extras 
            label: Disable smooth scrolling
            type: switch
            default: 0
            options:
                on: disabled 
                off: enabled 
        disable_scroll_animation:
            tab: Extras 
            label: Disable scroll animation
            type: switch 
            default: 0
            options:
                on: disabled 
                off: enabled 